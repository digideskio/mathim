<lift:surround with="default" at="content">

<script src="/static/js/mathim-home.js" type="text/javascript"></script>

<div class="header">
<a href="/"><img src="/static/img/logo.png" alt="MathIM" /></a>
</div>

<div class="colcontainer">
  <div class="col1">
    <h2>Math Typeset Chat</h2>

    <p>Use <strong>beautifully rendered</strong> LaTeX math in chat.</p>

    <p>To invite a friend, link them after you enter a room.</p>
    <div class="entryform">
      <form id="fm-chat" action="/">
      <p>
      <label for="fm-roomname"><b>Chat Room Name:</b></label>
      <input id="fm-roomname" name="fm-roomname" type="text" value="Lobby" />
      </p>

      <p>
      <input name="Submit" value="Start Chatting!" type="submit" />
      </p>
      </form>
    </div>

    <div class="quickie">
      <p><a href="/q/"><b>Quickie</b></a> - Quick equation image.</p>
    </div>
  </div>
  <div class="col2">
    <img src="/static/img/snapshot.png" style="border: 1px solid black;"
    alt="screenshot of MathIM" class="shadow" />
    <div style="width: 50%; margin: auto; padding-top: 1em;">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="WRTB67EAW6XPS" />
        <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_donateCC_LG.gif" name="submit" alt="PayPal - The safer, easier way to pay online!" />
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1" />
      </form>
    </div>
  </div>
</div>

</lift:surround>
